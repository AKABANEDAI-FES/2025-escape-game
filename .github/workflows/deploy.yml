name: Deploy Next.js App

on:
  push:
    branches: ["main"]
  pull_request:        # ← 追加：プルリクエスト時にも実行
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests        # ← 追加：テスト実行ステップ
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload artifact
        if: github.event_name == 'push'   # ← push時のみアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: github.event_name == 'push'       # ← push時のみデプロイ
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
